<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selector: [atributo*=valor]</title>
	<style>
        a[href*="google"]
        {
        	background-color: purple;
        }
	</style>
</head>
<body>
	<h1>Selector: [atributo*=valor]</h1>
	<div>
		Selecciona todos los elementos <code> a </code>
		cuyo valor del atributo <code> href </code>
		contenga la cadena <code> google </code>
	</div>

	<ul>
		<li><a href="http://google.com">Google</a></li>
		<li><a href="http://facebook.com">Fcebook</a></li>
		<li><a href="http://twitter.com">Twitter</a></li>
		<li><a href="http://maps.google.com">Maps de Google</a></li>
		<li><a href="http://youtube.com">Youtube</a></li>
	</ul>
</body>
</html>
