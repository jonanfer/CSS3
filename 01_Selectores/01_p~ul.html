<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selector: Elemento1~Elemento2</title>
	<style>
       p~ul
       {
       	  background-color: yellow;
       }
	</style>
</head>
<body>
    <p>
	   <h1>Selector: Elemento1~Elemento2</h1>
	   Seleciona todos los elementos ul precedidos por un elemento p.
    </p>
	<p>
	    <h5>Lista de Frutas</h5>
	</p>
		<ul>
			<li>Manzana</li>
			<li>Pera</li>
			<li>Guayaba</li>
		</ul>
	</p>
	<p>
	    <h5>Lista de Verduras</h5>
	</p>
		<ol>
			<li>Zanahoria</li>
			<li>Lechuga</li>
			<li>Tomate</li>
		</ol>
</body>
</html>
