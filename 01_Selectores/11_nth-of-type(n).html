<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selector: :nth-of-type(n)</title>
	<style>
       p:nth-of-type(2)
       {
           background-color: yellow;
       }
	</style>
</head>
<body>
	<h1>Selector: :nth-of-type(n)</h1>
	<div>
		Selecciona el segundo elemento <code> p </code>
		de su tipo.
	</div>

	<p>Lorem ipsum dolor sit.</p>
	<p>Nesciunt, ut eos minima.</p>
	<p>Nulla, qui quaerat explicabo!</p>
	<p>Fuga, libero et hic.</p>
	<p>Provident, labore iure molestias.</p>
</body>
</html>
